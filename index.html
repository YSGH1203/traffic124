<!doctype html>
<html>
  <head>
    <title>交通事故儀表板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.css"
      rel="stylesheet"
    />
    <link href="./css/traffic.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.min.js"
    ></script>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <h1>本市 A1/A2 交通事故 — 肇事場所分布（113 年）</h1>
        <p class="subtitle">
          資料來源：本市 A1 及 A2 類道路交通事故－按肇事場所別 (113 年)
        </p>
      </header>
      <section class="summary">
        <div class="metric">
          <div class="metric-label">事故總數</div>
          <div id="TotalCount" class="metric-value">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">每轄區平均</div>
          <div id="AveragePerBureau" class="metric-value">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">目前篩選</div>
          <div id="FilterState" class="metric-value metric-small">全部資料</div>
        </div>
      </section>
      <div class="charts">
        <div class="chart-block">
          <h3 class="chart-title">依肇事場所</h3>
          <div id="LocationTypeChart"></div>
        </div>
        <div class="chart-block">
          <h3 class="chart-title">依轄區</h3>
          <div id="BureauChart"></div>
        </div>
      </div>
      <div class="ctn-table">
        <h4 class="table-title">目前篩選的資料</h4>
        <table id="AccidentTable" class="table table-condensed"></table>
      </div>
    </div>
    <script type="text/javascript" src="./js/traffic.js"></script>
  </body>
</html>
